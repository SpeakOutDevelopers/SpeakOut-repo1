<ion-header>

  <ion-navbar>
    <ion-title>Sub√≠ una foto tuya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formData='ngForm' (ngSubmit)="passToLanguage(formData)">
    <ion-grid>
       <ion-item>
        <ion-img width="280" height="150" src="../assets/img/img_photo.png"></ion-img>  
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Imagen" (ngModel)="photo" name="photo" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block outline icon-left [disabled]="!formData.valid">
              Continuar
            </button>

      </ion-item>
    </ion-grid>
  </form>
</ion-content>
