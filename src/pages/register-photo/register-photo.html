<ion-header>

  <ion-navbar>
    <ion-title>Subí una foto tuya</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>

      <ion-row>
        <ion-col col-6 *ngFor="let photo of photos; let id = index">
          <ion-card class="block">
            <ion-icon class="deleteIcon" name="trash" (click)="deletePhoto(id)"></ion-icon>
            <img src={{photo}} />
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <button ion-button block outline icon-left (click)="takePhoto()"> 
              Tomáte una foto
            </button>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <button ion-button block outline icon-left (click)="pickFromGallery()"> 
              Galería
            </button>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <button ion-button block outline icon-left (click)="passToLanguage()">
              Continuar
            </button>
        </ion-item>
      </ion-row>
    </ion-grid>
</ion-content>
