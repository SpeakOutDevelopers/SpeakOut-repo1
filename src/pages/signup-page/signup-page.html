<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

    <ion-list>
    
      <ion-item>
        <ion-input type="text" placeholder="Nombre" (ngModel)="name" name="name" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Correo" (ngModel)="email" name="email" required ></ion-input>          
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="ContraseÃ±a" (ngModel)="password" name="password" class="txt" required ></ion-input>
      </ion-item>
      
      
      <ion-item>
        <button ion-button full large type="submit" [disabled]="!formData.valid" >Crear cuenta</button>
      </ion-item>

    </ion-list>
       
  </form>
</ion-content>
