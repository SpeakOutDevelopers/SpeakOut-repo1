<ion-content>
  <ion-row>


      <a (click)="login()" color="secondary" style="display:block;margin:auto;">
        <u> Iniciá Sesión</u>
      </a>

  </ion-row>
  <ion-slides #slides loop=true parallax=true>
    <ion-slide *ngFor="let img of images">
      <img src={{img}} alt="">
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <button color="primary" full ion-button (click)="loginFB()">Continuar con Facebook</button>
    </ion-row>
    <ion-row>
      <button color="secondary" full ion-button (click)="crearCuenta()">Crear Cuenta</button>
    </ion-row>

  </ion-grid>
</ion-content>
