<ion-header>

  <ion-navbar>
    <ion-title>¿Cómo te llamás?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formData='ngForm' (ngSubmit)="passToGender(formData)" >
    <ion-grid>
      <ion-item>
        <ion-input type="text" placeholder="Nombres" (ngModel)="first_name" name="first_name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Apellidos" (ngModel)="last_name" name="last_name" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block outline icon-left [disabled]="!formData.valid">
              Continuar
            </button>

      </ion-item>
    </ion-grid>
  </form>
</ion-content>
