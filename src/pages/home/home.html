<ion-header>
  <expandable-header [scrollArea]="mycontent" headerHeight="170">
    <ion-item>
      <button ion-button block outline icon-left>
             <ion-icon name="pin"></ion-icon>
            Cerca de aqu√≠
          </button>
    </ion-item>
    <ion-item>
      <button ion-button block outline icon-left (click)='openLanguageFilter();'>
             <ion-icon name="globe"></ion-icon>
            Mis idiomas
          </button>
    </ion-item>
    <ion-item>
      <button ion-button block outline icon-left (click)='openDateFilter();'>
             <ion-icon name="time"></ion-icon>
            Hoy, en este momento
          </button>
    </ion-item>



  </expandable-header>
  <ion-navbar color="primary">
    <ion-title>Speak Out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen #mycontent>
  <ion-card *ngFor="let evento of eventos">
    <ion-item class="evento">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar item-start>
              <img src={{evento.usuario.img}}>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <h2><strong>{{evento.usuario.nombre}}</strong>, 20</h2>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <h3 *ngFor="let idioma of evento.idiomas">{{idioma.nombre}}, {{idioma.nivel}} </h3>
          </ion-item>
        </ion-row>

        <ion-row>
          <button ion-button icon-left clear small>
        <ion-icon color="secondary" name="time"></ion-icon>
        {{evento.fecha_evento}}
      </button>
        </ion-row>
        <ion-row>
          <button ion-button icon-left clear small>
        <ion-icon color="secondary" name="pin"></ion-icon>
        {{evento.ubicacion.nombre}}
      </button>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-card>

  <ion-fab right bottom>
    <button color="secondary" ion-fab class="create-lift" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
