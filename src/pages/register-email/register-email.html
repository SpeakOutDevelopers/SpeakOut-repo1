<ion-header>

  <ion-navbar>
    <ion-title>¿Cuál es tu correo?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formData='ngForm'(ngSubmit)="passToPassword(formData)">
    <ion-grid>
       <ion-item>
        <ion-img width="260" height="140" src="../assets/img/img_email.png"></ion-img>  
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Correo" (ngModel)="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block outline icon-left [disabled]="!formData.valid">
              Continuar
            </button>

      </ion-item>
    </ion-grid>
  </form>
</ion-content>
