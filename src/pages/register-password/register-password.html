<ion-header>

  <ion-navbar>
    <ion-title>Escogé una contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content pad ding>
  <form #formData='ngForm' (ngSubmit)="passToPhoto(formData)">
    <ion-grid>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" (ngModel)="password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
  <button ion-button full color="secondary" [disabled]="!formData.valid">
              Confirmar
            </button>

      </ion-item>
    </ion-grid>
  </form>
</ion-content>
