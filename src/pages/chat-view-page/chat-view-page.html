<ion-header>
  <ion-navbar color="primary">
    <ion-title><button item-left ion-button icon-only color="primary" (click)="close()"><ion-icon name="arrow-round-down" ></ion-icon></button>
      {{destinatario.nombre}}
    </ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="!(messages)"></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="chat-view" id="chat-view">  
  <div class="messages">
      <div class="message" *ngFor="let message of messages" [ngClass]="{'me': user.nombre === message.nombre_destinatario}">
            <span *ngIf="message.message">{{message.message}}</span>
      </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>

      
      <ion-col width-80 >
          <ion-input type="text" class="input-message"  placeholder="Escriba un mensaje"
              [(ngModel)]="message">
          </ion-input>
      </ion-col>
      <ion-col width-10 >
          <button ion-button class="btn-send" full (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
      </ion-col>
    </ion-row>    
  </ion-toolbar>
</ion-footer>
